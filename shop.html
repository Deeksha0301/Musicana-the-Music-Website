<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="shopstyle.css">
</head>
<body>
    <div class="background">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="rectangle1">
            <h1>Packages</h1>
            <div class="container">
                <div class="card">
                    <div class="img">
                        <img src="Images/Silver.png" alt="">
                    </div>
                    <div class="content">
                        <p>Monthly: Rs. 30</p>
                            <p>Quaterly: Rs. 200</p>
                            <p>Yearly: Rs. 399
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="img">
                        <img src="Images/Gold.png" alt="">
                    </div>
                    <div class="content">
                        <p>Monthly: Rs. 30</p>
                            <p>Quaterly: Rs. 200</p>
                            <p>Yearly: Rs. 399
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="img">
                        <img src="Images/Platinum.png" alt="">
                    </div>
                    <div class="content">
                        <p>Monthly: Rs. 30</p>
                            <p>Quaterly: Rs. 200</p>
                            <p>Yearly: Rs. 399
                        </p>
                    </div>
                </div>
            </div>
        
        </div>
        <div class="box1">
            <div class="logo_content">
                <div class="logo">
                    <img src="./Images/headphones.png" alt="AppSign">
                    <div class="logo_name">Musicana</div>
                </div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="sidebar">
                <li>
                    <a href="home.html">
                        <img src="Images/home.png" alt="">
                        <span class="links_name">Home</span>
                    </a>
                </li>
                <li>
                    <a href="Search.html">
                        <img src="Images/search.png" alt="">
                        <span class="links_name">Search</span>
                    </a>
                </li>
                <li >
                    <a href="live.html">
                        <img src="Images/live.png" alt="">
                        <span class="links_name">Live</span>
                    </a>
                </li>
                <li >
                    <a href="fav.html">
                        <img src="Images/favorite.png" alt="">
                        <span class="links_name">Favorites</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="Images/shopping-cart.png" alt="">
                        <span class="links_name">Shop</span>
                    </a>
                </li>
                <li>
                    <a href="Settings.html">
                        <img src="Images/settings.png" alt="">
                        <span class="links_name">Settings</span>
                    </a>
                </li>
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="BVOM.png" alt="">
                        <div class="name_job">
                            <div class="name">Deeksha</div>
                            <div class="job">Web Designer</div>
                        </div>
                    </div>
                    <a href="./index.html"><i class='bx bx-log-out' id="log_out"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
